<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
	<a href="{{site.baseurl}}/"><img class="badge" src="{{site.baseurl}}/assets/img/logo_1.png" alt="OSG"></a>
	{% for node in site.pages %}
		{% unless node.nav_exclude %}
		    {% if page.url == node.url %}
		      <a class="active" href="{{node.url | prepend: site.baseurl}}" class="active">{% if node.nav-text %}{{ node.nav-text }}{% else %}{{ node.title }}{% endif %}</a>
		    {% else %}
		      <a href="{{node.url | prepend: site.baseurl}}">{% if node.nav-text %}{{ node.nav-text }}{% else %}{{ node.title }}{% endif %}</a>
		    {% endif %}
	    {% endunless %}
  	{% endfor %}
	</nav>
</header>
